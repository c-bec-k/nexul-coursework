<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Image Example</title>
  <style>
    *, *::before, *::after {box-sizing: border-box;}
    body {padding: 0; margin:0;}
    header {
      width: 100vw;
      height: 30vh;
      color: white;
      background-image: url("https://picsum.photos/1000/500");
      background-size: cover;
    }
    header > div {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, .5);
      height: 100%;
      width: 100%;
    }
    h1 {margin: 0; padding: 0;}
  </style>
</head>
<body>
  <header>
    <div>
      <h1>This Is My Header. See The Cool Image?</h1>
    </div>
  </header>
  <main>
    <p>The image is randomly chosen each time you load the page! So refresh a few times to see new and different images!</p>
  </main>
</body>
</html>
